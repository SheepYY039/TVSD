{% load django_simple_bulma %}
{% load unicorn %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Standard Meta -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
        <!-- Site Properties -->
        <title>TVSD</title>
        {% comment %} <link rel="preload" href="{% static 'css/base.css' %}" as="style"> {% endcomment %}
        {% comment %} <link rel="stylesheet" href="{% static 'css/base.css' %}"> {% endcomment %}
        <!-- Include the Bulma CSS framework for styling -->
        {% bulma %}
        <!-- Include the Font Awesome CSS framework for icons -->
        {% font_awesome %}
        <!-- Include the Alpine.js JavaScript framework for interactivity -->
        <script defer src="https://unpkg.com/@alpinejs/morph@3.x.x/dist/cdn.min.js"></script>
        <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
        <!-- Include the Unicorn Full Stack Framework for django -->
        {% unicorn_scripts %}
        {% block cssjs %}{% endblock %}
    </head>
    <body>
        <!-- The CSRF token is required by Unicorn to prevent cross-site scripting attacks -->
        {% csrf_token %}
        <!-- Navbar component -->
        {% unicorn 'navbar' %}
        <section class="section">
            <div class="container">
                <!-- Main Content -->
                {% block content %}{% endblock %}
            </div>
        </section>
    </body>
</html>
